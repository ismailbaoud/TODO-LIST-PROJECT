<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <article>
        <h1 class="add_task_1">TODO list 📝</h1>
        <button type="button" id="add_task" class="add_task_1 add_task ">add task ➕</button>
    </article>
    <section class="catalogs">
        <div class="catalog TODO">
            <div class="fixe">
                <h2>😥omg! you have new tasks </h2>
                <div class="count_all">
                    <p class="count_p"> you have
                    <p class="count_todo"></p> tasks</p>
                </div>
            </div>
            <div id="todo" class="tasks dropZone">

            </div>
        </div>
        <div class="catalog DOING">
            <div class="fixe">
            <h2>😃good ! you already do it</h2>
            <div class="count_all">
                <p class="count_p"> you have
                <p class="count_doing"></p> tasks</p>
            </div>
        </div>
            <div id="doing" class="tasks dropZone">

            </div>

        </div>
        <div class="catalog DONE">
            <div class="fixe">
            <h2>😮‍💨finaly ! we done owr task</h2>
            <div class="count_all">
                <p class="count_p"> you have
                <p class="count_done"></p> tasks</p>
            </div>
            </div>
            <div id="done" class="tasks dropZone">

            </div>
        </div>
    </section>
    <div id="div_of_form" class="div_of_form hidden">
        <form id="form" class="form">
            <h3>add task</h3>
            <div>
                <label>name of task :</label>
                <input id="name" type="text" placeholder="name">
            </div>
            <label>description of task :</label>
            <div><textarea id="description" type="text" placeholder="description"></textarea></div>
            <div>
                <label>date of task :</label>
                <input id="date" class="date" type="date">
            </div>
            <select class="select" name="status" id="status_select">

                <option value="todo" name="status">todo</option>
                <option value="doing" name="status">doing</option>
                <option value="done" name="status">done</option>
            </select>
            <select class="select" name="important" id="important_select">

                <option value="red" name="important">red</option>
                <option value="blue" name="important">blue</option>
                <option value="green" name="important">green</option>
            </select>
            <div class="div_submit_btn"><button class="submit_btn" type="submit">add new task</button></div>

        </form>
    </div>
    <div id="div_of_modification" class="div_of_form hidden">
        <form id="modification_form" class="form">
            <h3>add task</h3>
            <div>
                <label>name of task :</label>
                <input id="new_name" type="text" placeholder="name">
            </div>
            <label>description of task :</label>
            <div><textarea id="new_description" type="text" placeholder="description"></textarea></div>
            <div>
                <label>date of task :</label>
                <input id="new_date" class="date" type="date">
            </div>
            <select class="select" name="status" id="new_status_select">

                <option value="todo" name="status">todo</option>
                <option value="doing" name="status">doing</option>
                <option value="done" name="status">done</option>
            </select>
            <select class="select" name="important" id="new_important_select">

                <option value="red" name="important">red</option>
                <option value="blue" name="important">blue</option>
                <option value="green" name="important">green</option>
            </select>
            <div class="div_submit_btn"><button class="add_modification" type="submit">modifier task</button></div>

        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
